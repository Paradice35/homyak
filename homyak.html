<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomyakClicker</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="/style.css">

<body>
    <header>
        <nav>
            <div class="achivment-body">
                <div class="achivment">
                    <button class="button-achivment">
                    </button>
                </div>
            </div>
        </nav>
        <div class="counter-container">
            <div class="counter-box">
                <span class="counter-label">Клики:</span>
                <span class="counter-value" id="clickCounter">0</span>
            </div>
        </div>
    </header>
    <main>
        <div class="image-homyak">
            <img src="/images/homyakpng.png" alt="">
        </div>
        <div class="button-body">
            <div class="button-click">
                <button class="clicker" id="click">

                </button>
            </div>
        </div>
        <footer>
            <div class="buy-body">
                <div class="icon-buy">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="buy-button">
                    <button></button>
                </div>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
